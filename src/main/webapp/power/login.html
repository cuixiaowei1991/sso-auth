<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
    <!--若页面需默认用极速核，增加标签：--><meta name="renderer" content="webkit">
	<!--若页面需默认用ie标准内核，增加标签：--><meta name="renderer" content="ie-stand">
    <title>登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="./css/blue.css">
    <style>
      * {
        font-family: '微软雅黑', 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
		
      }
	  

    </style>
  </head>
  <body class="hold-transition login-page" 
  style="background:url(./image/main_bg.jpg) no-repeat center center ;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
    <div class="login-box"><div class="login-logo">
        <a href="javascript:;"><b>都能付</b> 商户自助系统</a>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">登录</p>
        <form id="loginForm" action="?" method="post">
          <div class="form-group has-feedback">
            <input id="loginName" name="usernmae" type="text" class="form-control" placeholder="用户名" maxlength="11">
            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="loginPass" name="loginPass" type="password" class="form-control" placeholder="登录密码" maxlength="20">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
      </form>
        <div class="row">
          <div class="col-xs-6">
            <button class="btn btn-primary btn-block btn-flat" onclick="login()">登录</button>
          </div>
        </div>
        <h6 class="text-center">北京众联享付科技股份有限公司</h6>
      </div>
    </div>
    <!-- jQuery 2.1.4 -->
    <script src="./js/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="./js/bootstrap.min.js"></script>  
    <script src="./js/icheck.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/mustache.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
